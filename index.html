<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matching Game</title>
	<meta name="description" content="">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash">
	<link rel="stylesheet" href="app.css">
</head>

<body>

	<div class="container">

		<header>
			<h1 class="title">Matching Game</h1>
		</header>

		<div class="timer">

			<h3 class="timerTitle">Timer</h3>
			<h3 id="timerLabel">00 : 00 : 00</h3>

		</div>

		<div class="score-panel">

			<ul id="starDeck" class="stars">

				<li class="stars"><i id="star-3" class="fa fa-star "></i></li>
				<li class="stars"><i id="star-2" class="fa fa-star"></i></li>
				<li class="stars"><i id="star-1" class="fa fa-star"></i></li>

			</ul>

			<span id="moves">0</span>

			<span id="unit">Moves</span>

			<button id="refreshButton"><i class="fa fa-repeat"></i></button>

		</div>
		<ul class="deck"></ul>
	</div>

	<!-- Creates the dialog box at the end of the game -->

	<div id="endModal" class="modal">

		<div class="modal-content">

			<p>Congratulations, you won!</p>

			<i id="trophy" aria-hidden="true" class="fa fa-trophy fa-5x"></i>
			<ul class="results">

				<li class="results">Total moves:<span id="totalMoves"></span></li>
				<li class="results">Rank: <span id="starScore"></span><i class="fa fa-star"></i></li>
				<li class="results">
					<pre>Total game time:  </pre><span id="time"></span>
					<pre> seconds</pre>
				</li>

			</ul>

			<button id="play" class="modalButtons">Play again</button>

		</div>

	</div>

	<!-- Creates the dialog box that appears when the player wants to reset the game -->

	<div id="resetModal" class="modal">

		<div id="resetContent" class="modal-content">

			<p>Are you sure you want to restart the game? All progress will be lost!</p>

			<button id="resetButton" class="modalButtons">Yes, reset</button>
			<button id="cancelButton" class="modalButtons">Cancel</button>
		</div>

	</div>

	<!-- Creates the dialog box that appears when the player launches the game, so the difficulty can be chosen -->

	<div id="difficultyModal" class="modal">

		<div id="difflicultyContent" class="modal-content">

			<p id="destiny">Choose your destiny!</p>

			<button id="easyButton" class="difficultyButtons">Easy - 16 Pairs</button>
			<button id="mediumButton" class="difficultyButtons">Medium - 18 Pairs</button>
			<button id="hardButton" class="difficultyButtons">Hard - 32 Pairs</button>

		</div>

	</div>

	<script src="app.js"></script>

</body>

</html>
